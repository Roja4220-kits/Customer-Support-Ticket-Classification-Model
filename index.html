<!DOCTYPE html>
<html>
<head>
    <title>Ticket Category Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #aaa;
            background: #fff;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        #predicted-category {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Category Predictor</h1>
        <p>Enter the ticket description below to predict its category.</p>
        <textarea id="description" rows="6" placeholder="Enter ticket description here..."></textarea>
        <button onclick="predictCategory()">Predict Category</button>
        <div id="result">
            Predicted Category: <span id="predicted-category"></span>
        </div>
    </div>

    <script>
        function predictCategory() {
            const description = document.getElementById('description').value;
            const resultElement = document.getElementById('predicted-category');

            if (description.trim() === '') {
                resultElement.textContent = '⚠️ Please enter a description.';
                return;
            }

            // Send input to Flask backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'description=' + encodeURIComponent(description)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultElement.textContent = '❌ Error: ' + data.error;
                } else {
                    resultElement.textContent = data.category;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resultElement.textContent = '❌ An error occurred during prediction.';
            });
        }
    </script>
</body>
</html>
